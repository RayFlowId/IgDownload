<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <style>
        /* Mengatur gaya umum */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Mengatur background gradasi */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4a00e0, #8e2de2);
            color: #fff;
        }

        h1 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #ff5e5e;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff2e2e;
        }

        p {
            color: #ddd;
            font-size: 14px;
            margin-top: 15px;
        }

        .loader {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 15px auto;
        }

        /* Animasi loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Instagram Downloader</h1>
        <p>Masukkan URL Instagram untuk mendownload gambar atau video.</p>
        <input type="url" id="igUrl" placeholder="https://www.instagram.com/..." required>
        <button onclick="downloadContent()">Download</button>
        <div class="loader" id="loader"></div>
        <p>Powered by <a href="https://downloadgram.org" target="_blank" style="color: #ff5e5e; text-decoration: none;">RAYY</a></p>
    </div>

    <script>
        function downloadContent() {
            const url = document.getElementById("igUrl").value;
            const loader = document.getElementById("loader");
            
            if (url) {
                // Tampilkan loader
                loader.style.display = "block";

                // Buka layanan download setelah beberapa saat agar efek loading terlihat
                setTimeout(() => {
                    window.open(`https://downloadgram.org/?url=${encodeURIComponent(url)}`, "_blank");
                    loader.style.display = "none";
                }, 1500); // jeda 1,5 detik untuk simulasi loading
            } else {
                alert("Masukkan URL Instagram terlebih dahulu!");
            }
        }
    </script>
</body>
</html>
